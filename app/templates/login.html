<div ng-class='loginContainer' ng-controller="LoginController">
	<form name="myLoginForm" ng-class="my-login-form">
		<div ng-class='loginDiv'>Login</div>
		<div ng-class='userNameDiv'>
			Username:<br />
			<input type='text' id="inputUserName" ng-model="userType" placeholder='Username...' required/>
		</div>
		<div ng-class='passwordDiv'>
			Password:<br />
			<input type='password' id="inputPassword" ng-model="passType" placeholder='Password...' required/>
		</div>
		<input type='button' id="submitButton" ng-model="button" value='Login' ng-class='submitButton'/>
		<div ng-class='linkRegister'>
			<a href="#/register">Register here</a>
		</div>
	</form>
</div>
