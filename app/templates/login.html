<div ng-class='loginContainer'>
	<form name="myForm" ng-controller="FormController" ng-class="my-form">
		<span>Login</span>
		<p>Username:</p>
		<input type='text' name="inputUserName" ng-model="userType" placeholder='Username...' required/><br />
		<p>Password:</p>
		<input type='password' name="inputPassword" ng-model="passType" placeholder='Password...' required/><br />
	</form>
</div>
